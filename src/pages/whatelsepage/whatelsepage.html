<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title>
     <b>Plymouth Rock</b> Home Inspector
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="what-else-page" padding>
  <ion-grid>
      <ion-row justify-content-center>
          <ion-img style="width:61px; height: 61px; margin-top:32px" src="assets/imgs/pad.png"></ion-img>
      </ion-row>
      <p class="heading-text">What else do you have?</p>
      <p class="sub-head-text">Select all that apply</p>
      <form #f="ngForm" novalidate  (ngSubmit)="whatElseItems(f.value)">
      <ion-row (click)="selectCheckbox('dog')" [ngClass]="{'add-border-color': checkboxObj.dog}" class="counter-row">
          <ion-col col-3>
              <ion-checkbox (click)="selectCheckbox('dog')" name="dog"   ngModel="true" *ngIf="checkboxObj.dog" color="secondary" [checked]='checkboxObj.dog'></ion-checkbox>
          </ion-col>
          <ion-col  col-7>
              <div class="text">Dog</div>
          </ion-col>
      </ion-row>
      
      <ion-row   (click)="selectCheckbox('pool')" [ngClass]="{'add-border-color': checkboxObj.pool}" class="counter-row">

              <ion-checkbox  (click)="selectCheckbox('pool')"  name="pool"   ngModel="true" *ngIf="checkboxObj.pool" color="secondary" [checked]='checkboxObj.pool'></ion-checkbox>

          <ion-col  col-7>
              <div class="text">Pool/Hot Tub</div>
          </ion-col>
      </ion-row>
      <ion-row  (click)="selectCheckbox('trampoline')" [ngClass]="{'add-border-color': checkboxObj.trampoline}" class="counter-row">
